<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Teste de Conectividade da API</h1>
    <button onclick="testHealth()">Testar Health Check</button>
    <button onclick="testLogin()">Testar Login</button>
    <div id="result"></div>

    <script>
        const API_URL = 'https://tech-recruit.onrender.com';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Health Check:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erro no Health Check:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/api/demo/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@teste.com',
                        password: '123456'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Test:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erro no Login:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
